<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 10px; }
    .cart-item { border-bottom: 1px solid #ddd; padding: 8px 0; display: flex; justify-content: space-between; align-items: center; }
    .qty-controls { display: flex; align-items: center; gap: 8px; }
    .qty-btn { padding: 5px 10px; cursor: pointer; }
    .remove-btn { margin-left: 10px; background: #dc3545; color: white; border: none; padding: 5px 8px; cursor: pointer; border-radius: 3px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: ₦<span id="cart-total">0</span></h3>

  <button onclick="proceedToCheckout()">Proceed to Checkout</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function calcItemsTotal() {
      return cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
    }

    function renderCart() {
      let container = document.getElementById('cart-items');
      container.innerHTML = '';
      if(cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('cart-total').innerText = '0';
        return;
      }
      cart.forEach((item, index) => {
        let div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} - ₦${item.price.toLocaleString()}</span>
          <div class="qty-controls">
            <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });
      document.getElementById('cart-total').innerText = calcItemsTotal().toLocaleString();
      localStorage.setItem('cart', JSON.stringify(cart)); // persist updates
    }

    function updateQty(index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1); // remove item if qty is zero
      }
      renderCart();
    }

    function removeItem(index) {
      if(confirm('Remove this item from cart?')) {
        cart.splice(index, 1);
        renderCart();
      }
    }

    function proceedToCheckout() {
      if(cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      window.location.href = "checkout.html";
    }

    renderCart();
  </script>
</body>
</html>
