<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Login to Limlim Foods ‚Äî Freeze-dried fruits, vegetables & instant meals." />
  <title>Login ‚Ä¢ Limlim Foods</title>

  <style>
    /* ===== Brand color variables (tweak if needed) ===== */
    :root{
      --brand-red: #D41010;
      --brand-navy: #1B2740;
      --brand-yellow: #FFD66A; /* slight tone tweak for contrast */
      --bg: #FBFBFB;
      --card: #FFFFFF;
      --muted: #57606a;
      --radius: 10px;
      --focus: 3px rgba(27,39,64,0.12);
    }

    /* ===== Page layout ===== */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fff 0%, #f6f7f9 100%);
      color: var(--brand-navy);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:32px;
      align-items:center;
    }

    /* Left: marketing / image (optional) */
    .hero {
      padding:28px;
    }
    .logo {
      font-weight:700;
      color:var(--brand-yellow);
      background:var(--brand-navy);
      display:inline-block;
      padding:8px 12px;
      border-radius:8px;
      margin-bottom:18px;
      font-size:18px;
    }
    .hero h1{
      margin:0 0 12px 0;
      font-size:28px;
      line-height:1.05;
    }
    .hero p{ color:var(--muted); margin:0; }

    /* Right: card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(27,39,64,0.06);
      padding:22px;
      min-height:360px;
    }

    .nav-back{
      display:flex;
      gap:8px;
      align-items:center;
      margin-bottom:14px;
    }
    .nav-btn{
      background:transparent;
      border:1px solid transparent;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      color:var(--brand-navy);
      text-decoration:none;
      font-weight:600;
    }
    .nav-btn:focus{ outline:none; box-shadow: var(--focus); }

    /* form */
    form { display:flex; flex-direction:column; gap:12px; }
    label{ font-size:13px; color:var(--muted); }
    .input{
      display:flex;
      align-items:center;
      gap:8px;
      background:#fbfbfb;
      border:1px solid #e6e8eb;
      padding:10px 12px;
      border-radius:8px;
    }
    .input input{
      border:none;
      outline:none;
      width:100%;
      font-size:15px;
      background:transparent;
    }

    .controls{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:6px;
    }
    .checkbox{ display:flex; gap:8px; align-items:center; color:var(--muted); font-size:14px; }

    .btn-primary{
      background:var(--brand-red);
      color:white;
      border:none;
      padding:12px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn-primary:disabled{ opacity:.6; cursor:not-allowed; transform:none; }
    .btn-primary:active{ transform:translateY(1px); }

    .secondary{
      background:transparent;
      color:var(--brand-navy);
      border:1px solid #e6e8eb;
      padding:10px 12px;
      border-radius:8px;
      cursor:pointer;
    }

    .helper{
      font-size:13px;
      color:var(--muted);
    }

    .error{ color:#b00020; font-size:13px; }

    /* toast */
    .toast{
      position:fixed;
      right:20px;
      bottom:20px;
      background:var(--brand-navy);
      color:white;
      padding:12px 18px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(11,20,40,0.25);
      display:none;
      align-items:center;
      gap:12px;
      z-index:9999;
    }

    /* responsive */
    @media (max-width:900px){
      .container { grid-template-columns: 1fr; }
      .card{ order:2; }
      .hero{ order:1; }
    }
  </style>
</head>
<body>

  <main class="container" role="main">
    <section class="hero" aria-hidden="true">
      <div class="logo" aria-hidden="true">Limlim Foods</div>
      <h1>Login to your account</h1>
      <p>Access orders, manage cart and checkout faster. Secure login for Limlim customers.</p>
    </section>

    <aside class="card" aria-labelledby="login-title" role="region">
      <div class="nav-back">
        <a class="nav-btn" id="back-home" href="index.html" title="Back to Homepage" aria-label="Back to homepage">üè† Back to Homepage</a>
      </div>

      <h2 id="login-title" style="margin:0 0 8px 0;">Welcome back</h2>
      <p class="helper" style="margin:0 0 18px 0;">Sign in with your email and password</p>

      <form id="login-form" novalidate>
        <div>
          <label for="email">Email</label>
          <div class="input">
            <input id="email" name="email" type="email" placeholder="you@example.com" required aria-required="true" aria-describedby="emailHelp" />
          </div>
          <div id="email-error" class="error" aria-live="polite"></div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="input" style="justify-content:space-between;">
            <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required aria-required="true" />
            <button type="button" id="toggle-pass" class="secondary" aria-pressed="false" aria-label="Show password">Show</button>
          </div>
          <div id="password-error" class="error" aria-live="polite"></div>
        </div>

        <div class="controls">
          <label class="checkbox"><input type="checkbox" id="remember" name="remember" /> Remember me</label>
          <a href="forgot.html" class="helper secondary" style="text-decoration:none; padding:6px 8px; border-radius:8px;">Forgot password?</a>
        </div>

        <div style="margin-top:14px; display:flex; gap:10px;">
          <button type="submit" id="submit" class="btn-primary" aria-live="polite">Sign in</button>
          <a href="signup.html" class="secondary" role="button">Create account</a>
        </div>

        <div id="form-message" style="margin-top:10px;" aria-live="polite"></div>
      </form>
    </aside>
  </main>

  <!-- Toast notification -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <div id="toast-text">Signed in</div>
  </div>

  <script>
    // Basic progressive JS ‚Äî validate & show toasts, fallback for back link.
    (function(){
      const backBtn = document.getElementById('back-home');
      // Ensure the back button always navigates (fallback for odd file path issues).
      backBtn.addEventListener('click', function(e){
        // Allow normal navigation, but if it fails, use JS redirect
        setTimeout(()=> {
          if (window.location.pathname.endsWith('/login.html') || window.location.pathname.endsWith('login.html')) {
            // do nothing ‚Äî link will work
          }
        }, 200);
      });

      // Password toggle
      const toggle = document.getElementById('toggle-pass');
      const pass = document.getElementById('password');
      toggle.addEventListener('click', function(){
        const showing = pass.type === 'text';
        pass.type = showing ? 'password' : 'text';
        toggle.textContent = showing ? 'Show' : 'Hide';
        toggle.setAttribute('aria-pressed', (!showing).toString());
      });

      // Toast helper
      const toastEl = document.getElementById('toast');
      const toastText = document.getElementById('toast-text');
      let toastTimer = null;
      function showToast(msg, duration=2500){
        toastText.textContent = msg;
        toastEl.style.display = 'flex';
        clearTimeout(toastTimer);
        toastTimer = setTimeout(()=> toastEl.style.display = 'none', duration);
      }

      // Form submit (demo)
      const form = document.getElementById('login-form');
      const email = document.getElementById('email');
      const emailErr = document.getElementById('email-error');
      const passErr = document.getElementById('password-error');
      const submit = document.getElementById('submit');

      form.addEventListener('submit', function(ev){
        ev.preventDefault();
        emailErr.textContent = '';
        passErr.textContent = '';
        let valid = true;

        // Simple validation
        if (!email.value || !/^\S+@\S+\.\S+$/.test(email.value)){
          emailErr.textContent = 'Please enter a valid email address.';
          valid = false;
        }
        if (!pass.value || pass.value.length < 6){
          passErr.textContent = 'Password must be at least 6 characters.';
          valid = false;
        }

        if (!valid) return;

        // Simulate loading state
        submit.disabled = true;
        const originalText = submit.textContent;
        submit.textContent = 'Signing in...';

        // Simulate async auth (replace with real API call)
        setTimeout(()=> {
          submit.disabled = false;
          submit.textContent = originalText;

          // Demo success; in real life you'd check server response
          showToast('Signed in successfully ‚Äî redirecting...');
          // Optionally redirect to account/dashboard after short delay
         setTimeout(()=> { window.location.href = 'account.html'; }, 1200);
// Change 'account.html' to whatever your new page is called, e.g. 'dashboard.html'

        }, 1100);
      });

      // Keyboard access improvements: pressing Enter while in password triggers submit (default)
    })();
  </script>
</body>
</html>
